<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - LostProductions</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .contact-hero {
            background: linear-gradient(to right, #1a1a1a, #2a2a2a);
            padding: 120px 5%;
            text-align: center;
        }

        .contact-hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeIn 1s ease-out;
        }

        .contact-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 80px 5%;
            text-align: center;
        }

        .contact-email {
            font-size: 1.5rem;
            color: var(--primary-color);
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            margin: 2rem 0;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .contact-email:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo" style="font-family: 'Amatic SC', cursive;">LostProductions</div>
        <div class="nav-links">
            <a href="index.html#features">Features</a>
            <a href="pricing.html">Pricing</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="login.html" class="btn-signin">Sign in</a>
            <a href="signup.html" class="btn-primary">Get started</a>
        </div>
    </nav>

    <section class="contact-hero">
        <h1>Contact Us</h1>
        <p>Get in touch with us</p>
    </section>

    <div class="contact-container">
        <p>For any inquiries, please email us at:</p>
        <div class="contact-email" onclick="copyEmail()">
            mohammadomaradeel62@gmail.com
        </div>
        <p>Click the email to copy to clipboard</p>
    </div>

    <script>
        function copyEmail() {
            navigator.clipboard.writeText('mohammadomaradeel62@gmail.com');
            alert('Email copied to clipboard!');
        }
    </script>
</body>
</html>
